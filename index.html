<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style>
    <link id="style" rel="stylesheet" href="mainOne.css" />
  </head>
  <body>
    <header>
      <h2>calc</h2>
      <section>
        <h4>THEME</h4>
        <div>
          <div id="selector">
            <h6 class="numberTheme">1</h6>
            <h6 class="numberTheme">2</h6>
            <h6 class="numberTheme">3</h6>
          </div>
          <div id="theme">
            <div id="circle"></div>
          </div>
        </div>
      </section>
    </header>
    <section id="result">
      <div id="displayBefore"><p id="resultNumeric"></p></div>
      <div id="displayActual"><p id="resultNumeric"></p></div>
    </section>
    <section id="operator">
      <button id="numberSeven" class="number">7</button>
      <button id="numberEight" class="number">8</button>
      <button id="numberNine" class="number">9</button>
      <button id="del" onclick="display.deleteNumber()">DEL</button>
      <button id="numberFour" class="number">4</button>
      <button id="numberFive" class="number">5</button>
      <button id="numberSix" class="number">6</button>
      <button id="sum" class="operation" value="sum">+</button>
      <button id="numberOne" class="number">1</button>
      <button id="numberTwo" class="number">2</button>
      <button id="numberThree" class="number">3</button>
      <button id="minus" class="operation" value="minus">-</button>
      <button id="decimal" class="number">.</button>
      <button id="numberZero" class="number">0</button>
      <button id="divide" class="operation" value="divide">/</button>
      <button id="multiply" class="operation" value="multiply">x</button>
      <section id="operatorBottom">
        <button id="reset" onclick="display.deleteAll()">RESET</button>
        <button id="equal" class="operation" value="equal">=</button>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Beatriz Ortega</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
